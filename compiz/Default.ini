[composite]

[gnomecompat]
s0_main_menu_key = <Super>s
s0_command_window_screenshot = gnome-screenshot -w
s0_command_terminal = x-terminal-emulator
s0_run_command_terminal_key = <Control><Alt>t

[animation]
s0_unminimize_effects = animation:Glide 2;

[wall]
s0_thumb_highlight_gradient_shadow_color = #dfdfdfff
s0_arrow_base_color = #e6e6e6d9
s0_arrow_shadow_color = #dcdcdcd9

[ezoom]
s0_zoom_box_outline_color = #2f2f4f9f
s0_zoom_box_fill_color = #2f2f2f4f

[showmouse]
s0_color = #ffdf3fff

[freewins]
s0_snap_threshold = 50
s0_circle_color = #54befb80
s0_line_color = #1800ffff
s0_cross_line_color = #1800ffff

[screenshot]
s0_selection_outline_color = #2f2f4f9f
s0_selection_fill_color = #2f2f4f4f

[decor]
s0_active_shadow_color = #00000080
s0_inactive_shadow_color = #000000ff

[staticswitcher]
s0_next_key = Disabled
s0_prev_key = Disabled

[resizeinfo]
s0_gradient_1 = #cccce6cc
s0_gradient_2 = #f3f3f3cc
s0_gradient_3 = #d9d9d9cc
s0_outline_color = #e6e6e6ff

[unityshell]
s0_inactive_shadow_color = #000000a5
s0_icon_size = 32

[expo]
s0_distance = 0.005000
s0_vp_saturation = 40.000000
s0_ground_color1 = #b3b3b3cc
s0_ground_color2 = #b3b3b300
s0_x_offset = 48

[cubeaddon]
s0_ground_color1 = #b3b3b3cc
s0_ground_color2 = #b3b3b300

[core]
s0_active_plugins = core;composite;opengl;put;maximumize;wall;resize;copytex;grid;commands;regex;move;snap;mousepoll;vpswitch;imgpng;unitymtgrabhandles;place;compiztoolbox;animation;workarounds;expo;session;fade;scale;unityshell;
s0_outputs = 1920x1080+0+0;1920x1080+1920+0;
s0_hsize = 2
s0_vsize = 2

[firepaint]
s0_fire_color = #ff3305ff

[place]
s0_mode = 4
s0_multioutput_mode = 1

[thumbnail]
s0_thumb_color = #0000007f
s0_current_viewport = false
s0_font_background_color = #0000007f

[shift]
s0_ground_color1 = #b3b3b3cc
s0_ground_color2 = #b3b3b300

[put]
s0_put_center_key = <Control><Super>KP_Begin
s0_put_left_key = <Control><Super>KP_Left
s0_put_right_key = <Control><Super>KP_Right
s0_put_top_key = <Control><Super>KP_Up
s0_put_bottom_key = <Control><Super>KP_Down
s0_put_topleft_key = <Control><Super>KP_Home
s0_put_topright_key = <Control><Super>KP_Prior
s0_put_bottomleft_key = <Control><Super>KP_End
s0_put_bottomright_key = <Control><Super>KP_Next
s0_put_restore_key = Disabled
s0_put_pointer_key = <Control><Super>z
s0_put_next_output_key = <Control><Super>x
s0_window_center = true
s0_avoid_offscreen = true

[resize]
s0_outline_modifier = 

[scale]

[maximumize]
s0_trigger_max_vertically = <Control><Super>KP_Add
s0_trigger_min_key = Disabled
s0_trigger_max_key = Disabled
s0_trigger_min_vertically = <Control><Super>KP_Subtract

